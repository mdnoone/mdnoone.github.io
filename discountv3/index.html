<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Discount Geocoder Development</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <!-- mapbox gl css -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder css-->
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
	<!-- custom css -->
	<link rel='stylesheet' href='style.css' />
	
</head>
<body>
	<!-- map container -->
	<div id='map'></div>
	
	<!-- sky attribution mark -->
	<div id="myAttribution">
		<a href="http://skywilliams.site/" target="_blank">Developed with Sky</a>
	</div>
	
	<!-- container for geocoder interface -->
	<div id='myContainer'></div>
	
	<!-- container for initialize data loading -->
	<div id='myLoadingContainer'>
		<p>Processing Data...</p>
		<div class="loader"></div>
	</div>
	
	<!-- jquery -->
	<script src="jquery-3.1.1.min.js"></script> 
	<!-- mapbox gl js -->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
	<!-- mapbox geocoder js -->
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
	<!-- custom script -->
	<script src='main.js'></script>
</body>
</html>
