<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bordner Presentation</title>
	
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<!-- link mapbox library -->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
	<!-- link mapbox styling -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
	<!-- bootstrap css -->
	<link href="lib/bootstrap/bootstrap.css" rel="stylesheet">
	<!-- link font awesome -->
	<link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
	<!-- roundslider css -->
	<link rel="stylesheet" href="lib/roundslider/roundslider.css">
	<!-- custom scroll css -->
	<link rel="stylesheet" href="lib/scroll/jquery.jscrollpane.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="myWrapper">
	
	<div id='map'></div>
	
	<div id="circleSliderContainer"></div>
	
	<div id="slider"></div>
	
	<div id="storyNavigation">
		<h1 id="storyNavigationHeader"></h1>
		<div id="leftArrow" onclick="MoveStoryModeBackward()"><i class="fa fa-long-arrow-left fa-5x" aria-hidden="true"></i></div>
		<div id="leftArrowText"></div>
		<div id="rightArrow" onclick="MoveStoryModeForward()" ><i class="fa fa-long-arrow-right fa-5x" aria-hidden="true"></i></div>
		<div id="rightArrowText"></div>
		<div id="rightArrowBackground"></div>
		<div id="leftArrowBackground"></div>
	</div>
	
	<div id="storySubContext">
		<h4 id="storySubContextHeader"></h4>
		<hr>
		<p id="storySubContextBody"></p>
	</div>
	
	<div id="loadingScreen" class="containerLoad">
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<h3 style="text-align: center;">Preparing Map Data</h3>
	</div>
	
	<div id="landingPage">
		<div id="landingPageButton">
		<h1>Wisconsin Economic Inventory Digital Tour</h1>
		<hr>
		<h3>Take a step by step guided tour of the Wisconsin Economic Inventory; a Depression-era project that took inventory of the land resources in Wisconsin.</h3>
		<h3 id="mapStart" onmouseover="landingPageButtonOver()" onmouseout="landingPageButtonOut()" onclick="removeLandingPage()">Begin guided tour through Wisconsin's historical land cover</h3>
		</div>
	</div>
	
	</div>
	
	<!-- jquery library -->
	<script src='lib/roundslider/jquery-1.11.3.min.js'></script>
	<!-- mapbox geocoder library -->
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
	<!-- mapbox geocoder css -->
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />
	<!-- bootstrap library -->
	<script src="lib/bootstrap/bootstrap.js"></script>
	<!-- round slider library -->
	<script src='lib/roundslider/roundslider.js'></script>
	<!-- scroll and mouse scroll jquery library -->
	<script src='lib/scroll/jquery.mousewheel.js'></script>
	<script src='lib/scroll/jquery.jscrollpane.min.js'></script>
	<!-- custom scripts -->
	<script src='js_v2/define.js'></script>
	<script src='js_v2/map.js'></script>
	<script src='js_v2/mapFunctions.js'></script>
	<script src='js_v2/uiFunctions.js'></script>
	
	<!-- google analytics -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-82621250-1', 'auto');
	ga('send', 'pageview');

	</script>
	
</body>
</html>
